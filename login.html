<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş - SeaWise</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f3f4f6;
      }
      .login-bg {
        background-image: url('/images/login-bg-container.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .login-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body class="font-[Poppins]">
    <div class="login-bg"></div>
    <div class="login-overlay"></div>
    <div class="relative min-h-screen flex items-center justify-center">
      <div class="max-w-md w-full m-4 p-8 bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl">
        <div class="text-center">
          <h2 class="text-4xl font-bold text-blue-900">SeaWise</h2>
          <p class="mt-2 text-gray-600">Hesabınıza Giriş Yapın</p>
        </div>

        <div id="error-message" class="hidden mt-4 p-3 rounded bg-red-100 text-red-700 text-sm"></div>

        <form id="loginForm" class="mt-8 space-y-6">
          <div class="space-y-5">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">E-posta</label>
              <input id="email" name="email" type="email" required 
                     class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
              <input id="password" name="password" type="password" required 
                     class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
            </div>
          </div>
          <div>
            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
              Giriş Yap
            </button>
          </div>
        </form>
        <div class="mt-6 text-center">
          <a href="/register.html" class="text-sm text-blue-600 hover:text-blue-700 transition-all">
            Hesabınız yok mu? Kayıt olun
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="/js/login.js"></script>
  </body>
</html>
