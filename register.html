<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt - SeaWise</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="font-[Poppins] bg-cover bg-center min-h-screen" style="background-image: url('/images/ship-bg.jpg');">
    <div class="min-h-screen flex items-center justify-center bg-black/40 backdrop-blur-sm">
      <div class="max-w-md w-full m-4 p-8 bg-white/95 rounded-2xl shadow-2xl">
        <div class="text-center">
          <h2 class="text-4xl font-bold text-blue-900">SeaWise</h2>
          <p class="mt-2 text-gray-600">Yeni Hesap Oluşturun</p>
        </div>
        <form id="registerForm" class="mt-8 space-y-6">
          <div class="space-y-5">
            <div>
              <label for="companyName" class="block text-sm font-medium text-gray-700">Firma Adı</label>
              <input id="companyName" name="companyName" type="text" required 
                     class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">E-posta</label>
              <input id="email" name="email" type="email" required 
                     class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
              <input id="password" name="password" type="password" required 
                     class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
            </div>
          </div>
          <div>
            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
              Kayıt Ol
            </button>
          </div>
        </form>
        <div class="mt-6 text-center">
          <a href="/login.html" class="text-sm text-blue-600 hover:text-blue-700 transition-all">
            Zaten hesabınız var mı? Giriş yapın
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="/js/register.js"></script>
  </body>
</html>
