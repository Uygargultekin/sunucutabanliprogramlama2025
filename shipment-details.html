<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taşıma Detayları - SeaWise</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="font-[Poppins] bg-gray-50">
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <h1 class="text-2xl font-bold text-blue-900">SeaWise</h1>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
              <a href="/dashboard.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Dashboard
              </a>
              <a href="/partners.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Partnerler
              </a>
              <a href="/new-shipment.html" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Yeni Taşıma
              </a>
              <a href="/shipments.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Taşımalarım
              </a>
            </div>
          </div>
          <div class="flex items-center">
            <span id="userCompany" class="mr-4 text-gray-700"></span>
            <button id="logoutBtn" class="text-gray-700 hover:text-gray-900">Çıkış Yap</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-4xl mx-auto py-6 px-4">
      
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6" id="shipmentHeader">
          
        </div>

        
        <div class="px-6 py-4 bg-gray-50 border-t border-b border-gray-200">
          <div class="flex justify-between">
            <div class="relative flex items-center">
              <div class="h-8 w-8 rounded-full bg-green-500 flex items-center justify-center">
                <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <div class="ml-4">
                <p class="text-sm font-medium text-gray-900">Oluşturuldu</p>
                <p class="text-sm text-gray-500" id="createdDate"></p>
              </div>
            </div>
            <div class="relative flex items-center">
              <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center">
                <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
              </div>
              <div class="ml-4">
                <p class="text-sm font-medium text-gray-900">İşlemde</p>
                <p class="text-sm text-gray-500" id="processDate"></p>
              </div>
            </div>
            <div class="relative flex items-center">
              <div class="h-8 w-8 rounded-full bg-gray-300 flex items-center justify-center">
                <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <div class="ml-4">
                <p class="text-sm font-medium text-gray-900">Tamamlandı</p>
                <p class="text-sm text-gray-500" id="completedDate"></p>
              </div>
            </div>
          </div>
        </div>

        
        <div class="p-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div>
              <h3 class="text-lg font-semibold text-gray-900 mb-4">Yük Bilgileri</h3>
              <div id="cargoDetails" class="bg-gray-50 rounded-lg p-4 space-y-4">
                
              </div>
            </div>

            
            <div>
              <h3 class="text-lg font-semibold text-gray-900 mb-4">İletişim Bilgileri</h3>
              <div id="contactFormContainer">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/js/shipmentDetails.js"></script>
  </body>
</html>
